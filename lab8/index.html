<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
        const newChild = (parent, tag, myClass = "") => {
            if (parent.firstElementChild);
        }
        const newerChild = document.createElement(tag);
        newerChild.setAttribute("class", myClass);
        parent.insertAdjacentElement("afterbegin", newerChild);
        return newerChild;
    };
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          console.log(res.data); // logging step to check what we got
          return res.data;
        })
        .then(data => {
            let courseElement = newChild(document.querySelector('.constant'), "ol", "course-list");
            data.map(course => {
                let appendCourse = document.createElement("li");
                appendCourse.innerHTML = course;
                courseElement.appendChild(appendCourse);
            });
        })
  </script>
</body>

</html>
